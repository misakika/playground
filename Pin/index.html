<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinLogin</title>
  <script src="https://kit.fontawesome.com/49c8cb2757.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="inner">
    <h1 class="login">Pin Login</h1>
    <form action="submit">
      <input class="password" type="password" value="">
    </form>
    <div class="number">
      <input type="button" value="1" class="inputbutton num"></input>
      <input type="button" value="2" class="inputbutton num"></input>
      <input type="button" value="3" class="inputbutton num"></input>
      <input type="button" value="4" class="inputbutton num"></input>
      <input type="button" value="5" class="inputbutton num"></input>
      <input type="button" value="6" class="inputbutton num"></input>
      <input type="button" value="7" class="inputbutton num"></input>
      <input type="button" value="8" class="inputbutton num"></input>
      <input type="button" value="9" class="inputbutton num"></input>
      <input type="button" value="&#xf55a;" class="inputbutton  fas nan delete"></input>
      <input type="button" value="0" class="inputbutton num"></input>
      <input type="button" value="&#xf058;" class="inputbutton fas nan submit" type="submit"></input>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
